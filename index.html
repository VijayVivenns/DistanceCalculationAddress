<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
</head>
<body>
    <h1>Distance Calculator</h1>
    <label for="lat1">Latitude 1:</label>
    <input type="text" id="lat1" placeholder="17.4484"><br>
    <label for="lon1">Longitude 1:</label>
    <input type="text" id="lon1" placeholder="78.3830"><br>
    <label for="lat2">Latitude 2:</label>
    <input type="text" id="lat2" placeholder="17.4425"><br>
    <label for="lon2">Longitude 2:</label>
    <input type="text" id="lon2" placeholder="78.3816"><br>
    <button id="calculate">Calculate Distance</button>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
